<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <!-- CSS Styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- JavaScript -->
    <script src="script.js" defer></script>
    <!-- Favicon -->
    <link rel="icon" href="">
</head>

<body>
    <div class="game-container">
        <header>
            <h1>Odin Tic Tac Toe</h1>
        </header>

        <main>
            <section class="game-buttons">
                <div class="player-info">
                    <i class="player-icon bx bx-x"></i>
                    <span class="x-score"></span>
                </div>
                <div class="player-info">
                    <i class="player-icon bx bx-radio-circle"></i>
                    <span class="o-score"></span>
                </div>
            </section>
            <section class="game-message">
                <p>Start game or select player</p>
            </section>
            <section class="game-board" data-board>
                <button class="square" id="1" data-cell></button>
                <button class="square" id="2" data-cell></button>
                <button class="square" id="3" data-cell></button>
                <button class="square" id="4" data-cell></button>
                <button class="square" id="5" data-cell></button>
                <button class="square" id="6" data-cell></button>
                <button class="square" id="7" data-cell></button>
                <button class="square" id="8" data-cell></button>
                <button class="square" id="9" data-cell></button>
            </section>
        </main>
    </div>
</body>

</html>
