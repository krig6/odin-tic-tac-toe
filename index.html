<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <!-- CSS Styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- JavaScript -->
    <script src="script.js" defer></script>
    <!-- Favicon -->
    <link rel="icon" href="">
</head>

<body>
    <div class="game-container">
        <header>
            <h1>Odin Tic Tac Toe</h1>
        </header>

        <main>
            <section class="game-buttons">
                <div class="player-info player-x active-turn">
                    <i class="bx bx-x x-mark"></i>
                    <span class="score" data-x-score>0</span>
                </div>
                <div class="player-info player-o">
                    <i class="bx bx-radio-circle o-mark"></i>
                    <span class="score" data-o-score>0</span>
                </div>
            </section>
            <section>
                <p class="game-notification" data-message>X's turn</p>
            </section>
            <section class="game-board" data-board>
                <button class="square" id="1" data-cell></button>
                <button class="square" id="2" data-cell></button>
                <button class="square" id="3" data-cell></button>
                <button class="square" id="4" data-cell></button>
                <button class="square" id="5" data-cell></button>
                <button class="square" id="6" data-cell></button>
                <button class="square" id="7" data-cell></button>
                <button class="square" id="8" data-cell></button>
                <button class="square" id="9" data-cell></button>
            </section>
            <section class="new-game">
                <button class="new-btn">New Game</button>
            </section>
        </main>
    </div>
</body>

</html>
