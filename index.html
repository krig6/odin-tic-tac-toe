<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <!-- CSS Styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- JavaScript -->
    <script src="script.js" defer></script>
    <!-- Favicon -->
    <link rel="icon" href="">
</head>

<body>

    <div class="game-container">
        <div class="loading-animation">
            <h1 class="animated-text" data-animated-text>Tic Tac Toe</h1>
        </div>

        <main>
            <section class="player-info-section">
                <div class="player-info " data-player-x>
                    <span class="score" data-x-score>0</span>
                    <i class="bx bx-x x-mark"></i>
                </div>
                <span class="divider">|</span>
                <div class="player-info" data-player-o>
                    <i class="bx bx-radio-circle o-mark"></i>
                    <span class="score" data-o-score>0</span>
                </div>
            </section>
            <div class="overlay" data-overlay>
                <section class="game-notification" data-message></section>
            </div>
            <section class="game-board" data-board>
                <button class="square" id="1" data-cell></button>
                <button class="square" id="2" data-cell></button>
                <button class="square" id="3" data-cell></button>
                <button class="square" id="4" data-cell></button>
                <button class="square" id="5" data-cell></button>
                <button class="square" id="6" data-cell></button>
                <button class="square" id="7" data-cell></button>
                <button class="square" id="8" data-cell></button>
                <button class="square" id="9" data-cell></button>
            </section>
            <section class="reset-game">
                <button class="reset-btn" data-action="reset-game">Reset Game</button>
            </section>
        </main>
    </div>
</body>

</html>
